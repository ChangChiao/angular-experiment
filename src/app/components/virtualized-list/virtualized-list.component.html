<table mat-table fixedLayout [dataSource]="dataSource" class="">
  <ng-container matColumnDef="name">
    <th class="w-half" mat-header-cell *matHeaderCellDef>Name</th>
    <td class="w-half" mat-cell *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th class="w-half" mat-header-cell *matHeaderCellDef>Age</th>
    <td class="w-half" mat-cell *matCellDef="let element">{{ element.age }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
